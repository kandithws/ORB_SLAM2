%YAML:1.0

runtime:
  image_delay_to_imu: 0 # Timestamp shift. Timage = Timu + image_delay
  log_file_path: "/home/kandithws/ait_workspace/viorb_log/"
  bagfile: "/media/backup/EuRoc/MH_01_easy.bag"
  imu_topic: "/imu0"
  image_topic: "/cam0/image_raw"
  image2_topic: "/cam1/image_raw"
  multiply_g: 0
  discard_time: 0

system:
  use_object: 1
  use_imu: 1
  real_time: 0

imu:
  vins_init_time: 15.0
  # camera-imu frame transformation, Pi = Tic * Pc
  Tbc: [0.0148655429818, -0.999880929698, 0.00414029679422, -0.0216401454975,
        0.999557249008, 0.0149672133247, 0.025715529948, -0.064676986768,
        -0.0257744366974, 0.00375618835797, 0.999660727178, 0.00981073058949,
        0.0, 0.0, 0.0, 1.0]

local_mapping:
  window_size: 20
  object_detect_timeout: 0.3

#--------------------------------------------------
# Object Detection parameters
#--------------------------------------------------
object_detection:
  type: CV
  model_path: /home/kandithws/ait_workspace/thesis_ml_ws/models/darknet-coco/yolov3.weights
  config_path: /home/kandithws/ait_workspace/thesis_ml_ws/models/darknet-coco/yolov3.cfg
  label_map_path: /home/kandithws/ait_workspace/thesis_ml_ws/models/darknet-coco/coco.names
  input_size: 416
  min_confidence: 0.7
  nms_threshold: 0.5
  apply_nms: 1
  grpc_url: "localhost:50051"
  allow_skip: 1

#--------------------------------------------------
# Initialization parameters
#--------------------------------------------------
object_initialization:
  use_stat_rm_outlier: 1
  mean_k: 8
  std_dev_mul_th: 0.8
  project_2d_outlier: 0 # DO NOT USE FOR NOW
  use_mask: 0
  outlier_filter_type: 2 # 0: PCL SOR, 1: local dist diff, 2: local std diff
  outlier_threshold: 0.15 # For type 1(recommend: 0.2), 2(recommend: 0.15)

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 458.654
Camera.fy: 457.296
Camera.cx: 367.215
Camera.cy: 248.375

Camera.k1: -0.28340811
Camera.k2: 0.07395907
Camera.p1: 0.00019359
Camera.p2: 0.00001762

Camera.width: 752
Camera.height: 480

# Camera frames per second
Camera.fps: 20.0

# IR projector baseline times fx (aprox.)
Camera.bf: 40.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 40.0

# Deptmap values factor
DepthMapFactor: 1.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

